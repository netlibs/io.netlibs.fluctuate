
buildscript {

  repositories {
    jcenter()    
	mavenCentral()
  }

  dependencies {
	classpath "com.prezi.pride:gradle-pride-plugin:0.11"
  }

}

repositories {
    jcenter()
}

apply plugin: 'java'
apply plugin: 'pride'

group = "io.joss.netty.jersey2"
version = '1.0-SNAPSHOT'

dependencies {

	// network (http/ws).  we use netty with jersey2 directly.
	compile 'org.glassfish.jersey.core:jersey-server:2.22.2'
	compile 'io.netty:netty-all:4.1.0.CR3'

	// for fluctuate (SNI)
	compile 'org.javassist:javassist:3.20.0-GA'
	compile 'io.netty:netty-tcnative:1.1.33.Fork13:osx-x86_64'
	compile 'io.netty:netty-tcnative:1.1.33.Fork13:linux-x86_64'
	
	// testing deps.
    testCompile 'junit:junit:4.12'
	testCompile 'org.hamcrest:hamcrest-junit:2.0.0.0'
	testCompile 'org.hamcrest:java-hamcrest:2.0.0.0'
	testCompile 'org.assertj:assertj-core:3.3.0'
    
}

compileJava {
  sourceCompatibility = 1.8
  targetCompatibility = 1.8
}

